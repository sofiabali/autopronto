{% extends "base.html" %}
{% block title %}Cadastrar Veículo{% endblock %}
{% block content %}
<h2>Cadastro de Veículo</h2>
<form method="post">
    <input type="text" name="marca" placeholder="Marca" required><br>
    <input type="text" name="modelo" placeholder="Modelo" required><br>
    <input type="number" name="ano" placeholder="Ano" required><br>
    <input type="number" name="valor_diaria" placeholder="Valor da diária" step="0.01" required><br>
    <button type="submit">Salvar</button>
</form>
{% endblock %}
